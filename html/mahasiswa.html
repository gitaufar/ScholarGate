        <div class="main_content_container">
            <div class="top_container">
                <h1 class="text_mahasiswa">Daftar Mahasiswa</h1>
                <button class="btn_mhs">+ Tambahkan data</button>
            </div>
            <div class="second_container">
                <input class="cari_mahasiswa" type="text" placeholder="Cari mahasiswa" />
                <input class="filter_mahasiswa" type="text" placeholder="Filter" />
                <input class="urutkan_mahasiswa" type="text" placeholder="Urutkan" />
                <button class="btn_cari">Cari</button>
            </div>
            <div class="bottom_container">
                <table id="dataTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>NAMA MAHASISWA</th>
                            <th>NIM</th>
                            <th>FAKULTAS</th>
                            <th>JURUSAN</th>
                            <th>IPK</th>
                            <th>STATUS EKONOMI</th>
                            <th>EMAIL</th>
                            <th>ALAMAT</th>
                            <th>STATUS MAHASISWA</th>
                            <th colspan="3"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be added here dynamically -->

                    </tbody>
                </table>
            </div>
            <div class="tambah_mahasiswa_container">
                <form id="tambah_mahasiswa_form">

                    <div class="form-group">
                        <label for="nama_mahasiswa">Nama Mahasiswa</label>
                        <input type="text" id="nama_mahasiswa" name="nama_mahasiswa" placeholder="Masukkan data pertama"
                            >
                    </div>

                    <div class="form-group">
                        <label for="nim">Nim</label>
                        <input type="number" id="nim" name="nim" placeholder="Masukkan data kedua" >
                    </div>

                    <div class="form-group">
                        <label for="fakultas">Fakultas</label>
                        <input type="text" id="fakultas" name="fakultas" placeholder="Masukkan data ketiga" >
                    </div>

                    <div class="form-group">
                        <label for="jurusan">Jurusan</label>
                        <input type="text" id="jurusan" name="jurusan" placeholder="Masukkan data keempat" >
                    </div>

                    <div class="form-group">
                        <label for="ipk">IPK</label>
                        <input type="number" id="ipk" name="ipk" placeholder="Masukkan data kedua"  min="0" max="4.0" step="0.01">
                    </div>

                    <div class="form-group">
                        <label for="status_ekonomi">Status Ekonomi</label>
                        <select id="status_ekonomi" name="status_ekonomi" >
                            <option value="" disabled selected>Pilih status</option>
                            <option value="mampu">Mampu</option>
                            <option value="kaya">Kaya</option>
                            <option value="tidak_mampu">Tidak Mampu</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Masukkan data keempat" >
                    </div>

                    <div class="form-group">
                        <label for="alamat">Alamat</label>
                        <input type="text" id="alamat" name="alamat" placeholder="Masukkan data ketiga" >
                    </div>

                    <div class="form-group">
                        <label for="status_mahasiswa">Status Mahasiswa</label>
                        <select id="status_mahasiswa" name="status_mahasiswa" >
                            <option value="" disabled selected>Pilih status</option>
                            <option value="Aktif">Aktif</option>
                            <option value="Tidak Aktif">Tidak Aktif</option>
                        </select>
                    </div>

                    <div class="btn_form">
                        <button class="btn_submit" type="submit">Tambahkan Data</button>
                    </div>

                </form>
            </div>
        </div>
